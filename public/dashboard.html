<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jalendr Admin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { font-size: 24px; margin-bottom: 30px; color: #fff; }
    h2 { font-size: 18px; margin-bottom: 15px; color: #888; }

    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: -20px;
    }
    .login-box {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h1 { margin-bottom: 10px; }
    .login-box p { color: #666; margin-bottom: 30px; font-size: 14px; }
    .login-box input {
      width: 100%;
      padding: 12px 15px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .login-box input:focus { outline: none; border-color: #2563eb; }
    .login-error { color: #ef4444; font-size: 13px; margin-bottom: 15px; display: none; }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }
    .tab {
      padding: 10px 20px;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
    }
    .tab.active { background: #1a1a1a; color: #fff; }
    .tab:hover { color: #fff; }

    .section { display: none; }
    .section.active { display: block; }

    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .card-title { font-size: 16px; font-weight: 600; }
    .card-subtitle { color: #666; font-size: 13px; margin-top: 4px; }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
    }
    .badge-green { background: #0f291a; color: #22c55e; }
    .badge-yellow { background: #291f0f; color: #eab308; }
    .badge-gray { background: #1a1a1a; color: #666; }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-secondary { background: #222; color: #fff; }
    .btn-secondary:hover { background: #333; }
    .btn-small { padding: 6px 12px; font-size: 12px; }

    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #888;
      font-size: 13px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #2563eb;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }
    .modal h2 { color: #fff; margin-bottom: 20px; }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .copy-btn {
      background: none;
      border: 1px solid #333;
      color: #888;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    .copy-btn:hover { border-color: #555; color: #fff; }

    .client-id { font-family: monospace; font-size: 11px; color: #666; }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
    }
    .stat-value { font-size: 32px; font-weight: 600; }
    .stat-label { color: #666; font-size: 13px; margin-top: 5px; }

    .lead-card {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .lead-info h3 { font-size: 15px; margin-bottom: 4px; }
    .lead-info p { color: #666; font-size: 13px; }
    .lead-meta { text-align: right; }
    .lead-meta .time { color: #666; font-size: 12px; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logout-btn {
      background: none;
      border: 1px solid #333;
      color: #666;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .logout-btn:hover { border-color: #555; color: #fff; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h1>Jalendr Admin</h1>
      <p>Enter your admin key to continue</p>
      <div id="login-error" class="login-error">Invalid API key</div>
      <input type="password" id="api-key-input" placeholder="Admin API Key">
      <button class="btn btn-primary" style="width: 100%;" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container hidden">
    <div class="header">
      <h1>Jalendr Admin</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="clients">Clients</button>
      <button class="tab" data-tab="leads">Leads</button>
    </div>

    <!-- Clients Section -->
    <div id="clients" class="section active">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="total-clients">-</div>
          <div class="stat-label">Total Clients</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="connected-clients">-</div>
          <div class="stat-label">Calendar Connected</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-leads">-</div>
          <div class="stat-label">Total Leads</div>
        </div>
      </div>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>All Clients</h2>
        <button class="btn btn-primary" onclick="openModal()">+ Add Client</button>
      </div>

      <div id="clients-list"></div>
    </div>

    <!-- Leads Section -->
    <div id="leads" class="section">
      <h2>Recent Leads</h2>
      <div id="leads-list"></div>
    </div>
  </div>

  <!-- Add Client Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>Add New Client</h2>
      <form id="client-form">
        <div class="form-row">
          <div class="form-group">
            <label>Company Name *</label>
            <input type="text" name="company_name" required>
          </div>
          <div class="form-group">
            <label>Owner Name</label>
            <input type="text" name="owner_name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone_number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Timezone</label>
            <select name="timezone">
              <option value="America/Chicago">Central (Chicago)</option>
              <option value="America/New_York">Eastern (New York)</option>
              <option value="America/Denver">Mountain (Denver)</option>
              <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Appointment Duration</label>
            <select name="appointment_duration_minutes">
              <option value="30">30 minutes</option>
              <option value="60" selected>1 hour</option>
              <option value="90">1.5 hours</option>
              <option value="120">2 hours</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Hours Start</label>
            <input type="time" name="hours_start" value="08:00">
          </div>
          <div class="form-group">
            <label>Hours End</label>
            <input type="time" name="hours_end" value="17:00">
          </div>
        </div>
        <div class="form-group">
          <label>Greeting Name (AI receptionist name)</label>
          <input type="text" name="greeting_name" value="Jalendr">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Client</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let apiKey = localStorage.getItem('jalendr_api_key') || '';

    // Check if already logged in
    if (apiKey) {
      checkAuth();
    }

    // API helper with auth
    async function apiFetch(url, options = {}) {
      const headers = {
        'Content-Type': 'application/json',
        'x-api-key': apiKey,
        ...options.headers
      };
      const res = await fetch(API_BASE + url, { ...options, headers });
      if (res.status === 401) {
        logout();
        throw new Error('Unauthorized');
      }
      return res.json();
    }

    // Login
    async function login() {
      const input = document.getElementById('api-key-input');
      const error = document.getElementById('login-error');
      apiKey = input.value;

      try {
        const data = await apiFetch('/admin/clients');
        if (data.success) {
          localStorage.setItem('jalendr_api_key', apiKey);
          showDashboard();
          loadClients();
          loadLeads();
        } else {
          throw new Error('Invalid');
        }
      } catch (err) {
        error.style.display = 'block';
        apiKey = '';
      }
    }

    // Check auth on load
    async function checkAuth() {
      try {
        const data = await apiFetch('/admin/clients');
        if (data.success) {
          showDashboard();
          loadClients();
          loadLeads();
        } else {
          logout();
        }
      } catch (err) {
        logout();
      }
    }

    function showDashboard() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }

    function logout() {
      localStorage.removeItem('jalendr_api_key');
      apiKey = '';
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('api-key-input').value = '';
      document.getElementById('login-error').style.display = 'none';
    }

    // Enter key to login
    document.getElementById('api-key-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Modal
    function openModal() {
      document.getElementById('modal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('client-form').reset();
    }

    // Load clients
    async function loadClients() {
      try {
        const data = await apiFetch('/admin/clients');

        document.getElementById('total-clients').textContent = data.clients.length;

        const list = document.getElementById('clients-list');
        if (data.clients.length === 0) {
          list.innerHTML = '<div class="empty-state">No clients yet. Add your first client!</div>';
          return;
        }

        list.innerHTML = data.clients.map(client => `
          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">${client.company_name}</div>
                <div class="card-subtitle">${client.owner_name || 'No owner'} ${client.email ? '• ' + client.email : ''}</div>
                <div class="client-id" style="margin-top: 8px;">
                  ID: ${client.id}
                  <button class="copy-btn" onclick="copyToClipboard('${client.id}')">Copy</button>
                </div>
              </div>
              <div style="text-align: right;">
                <span class="badge ${client.google_refresh_token ? 'badge-green' : 'badge-yellow'}">
                  ${client.google_refresh_token ? 'Connected' : 'Not Connected'}
                </span>
                <div style="margin-top: 10px;">
                  <button class="btn btn-secondary btn-small" onclick="copyOAuthLink('${client.id}')">Copy OAuth Link</button>
                </div>
              </div>
            </div>
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; display: flex; gap: 20px; color: #666; font-size: 13px;">
              <span>Timezone: ${client.timezone || 'America/Chicago'}</span>
              <span>Hours: ${client.hours_start || '08:00'} - ${client.hours_end || '17:00'}</span>
            </div>
          </div>
        `).join('');

        // Count connected
        const connected = data.clients.filter(c => c.google_refresh_token).length;
        document.getElementById('connected-clients').textContent = connected;

      } catch (err) {
        console.error('Failed to load clients:', err);
      }
    }

    // Load leads
    async function loadLeads() {
      try {
        const data = await apiFetch('/admin/leads');

        document.getElementById('total-leads').textContent = data.leads.length;

        const list = document.getElementById('leads-list');
        if (data.leads.length === 0) {
          list.innerHTML = '<div class="empty-state">No leads captured yet.</div>';
          return;
        }

        list.innerHTML = data.leads.map(lead => `
          <div class="card lead-card">
            <div class="lead-info">
              <h3>${lead.name || 'Unknown'}</h3>
              <p>${lead.phone || 'No phone'} ${lead.address ? '• ' + lead.address : ''}</p>
              <p style="margin-top: 5px;">${lead.job_type || 'No job type'}</p>
              ${lead.notes ? `<p style="margin-top: 8px; color: #888; font-style: italic;">"${lead.notes}"</p>` : ''}
            </div>
            <div class="lead-meta">
              <span class="badge badge-gray">${lead.status}</span>
              <div class="time" style="margin-top: 8px;">${new Date(lead.created_at).toLocaleDateString()}</div>
              <div style="color: #666; font-size: 11px;">${lead.clients?.company_name || ''}</div>
            </div>
          </div>
        `).join('');

      } catch (err) {
        console.error('Failed to load leads:', err);
      }
    }

    // Create client
    document.getElementById('client-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        company_name: form.company_name.value,
        owner_name: form.owner_name.value || null,
        email: form.email.value || null,
        phone_number: form.phone_number.value || null,
        timezone: form.timezone.value,
        hours_start: form.hours_start.value,
        hours_end: form.hours_end.value,
        appointment_duration_minutes: parseInt(form.appointment_duration_minutes.value),
        greeting_name: form.greeting_name.value || 'Jalendr',
      };

      try {
        const result = await apiFetch('/admin/clients', {
          method: 'POST',
          body: JSON.stringify(data),
        });

        if (result.success) {
          closeModal();
          loadClients();
          alert('Client created!\\n\\nOAuth URL:\\n' + result.oauthUrl);
        } else {
          alert('Error: ' + result.message);
        }
      } catch (err) {
        alert('Failed to create client');
      }
    });

    // Copy helpers
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    function copyOAuthLink(clientId) {
      const url = window.location.origin + '/oauth/google/start?client_id=' + clientId;
      navigator.clipboard.writeText(url);
      alert('OAuth link copied!');
    }
  </script>
</body>
</html>
